<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minimalist Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #424242 !important; /* Force the background color */
            color: #ffffff !important; /* Force text color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        img {
            width: 450px !important; /* Ensure correct logo size */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5rem !important;
            margin: 20px 0 !important;
            color: #ffffff !important; /* White text for headings */
        }
        .section {
            cursor: pointer !important;
            margin: 10px 0 !important;
            font-size: 1.2rem !important;
            color: #ffffff !important; /* White text for clickable sections */
        }
        .section-content {
            display: none !important;
            font-size: 1rem !important;
            margin-top: 5px !important;
            color: #ffffff !important; /* White text for expanded content */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/magicmouse247/StudioParcMastering/main/logo.png" alt="Logo" style="background-color: #424242;">

    <!-- Sections -->
    <div class="section" onclick="toggleContent(this)" style="color: #ffffff;">
        &#43; Submit Your Music For Mastering
        <div class="section-content" style="color: #ffffff;">Placeholder content for submitting music for mastering.</div>
    </div>

    <div class="section" onclick="toggleContent(this)" style="color: #ffffff;">
        &#43; About
        <div class="section-content" style="color: #ffffff;">Placeholder content for the About section.</div>
    </div>

    <div class="section" onclick="toggleContent(this)" style="color: #ffffff;">
        &#43; Rates
        <div class="section-content" style="color: #ffffff;">Placeholder content for Rates.</div>
    </div>

    <div class="section" onclick="toggleContent(this)" style="color: #ffffff;">
        &#43; Artists
        <div class="section-content" style="color: #ffffff;">Placeholder content for Artists.</div>
    </div>

    <div class="section" onclick="toggleContent(this)" style="color: #ffffff;">
        &#43; Contact
        <div class="section-content" style="color: #ffffff;">Placeholder content for Contact info.</div>
    </div>

    <script>
        function toggleContent(section) {
            const content = section.querySelector('.section-content');
            const isVisible = content.style.display === 'block';
            content.style.display = isVisible ? 'none' : 'block';
        }
    </script>
</body>
</html>
