<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minimalist Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #424242; /* Background color matches the logo */
            color: #ffffff; /* White text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        img {
            width: 450px;
            height: auto;
            margin-bottom: 20px;
        }
        .section {
            cursor: pointer;
            margin: 10px 0;
            font-size: 1.2rem;
            color: #ffffff;
            text-transform: uppercase; /* All-caps for subheaders */
        }
        .section-content {
            display: none; /* Start hidden */
            font-size: 1rem;
            margin-top: 5px;
            color: #ffffff; /* Ensure content is white */
            text-transform: none; /* Keep body text mixed case */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/magicmouse247/StudioParcMastering/main/logo.png" alt="Logo">

    <!-- Sections -->
    <div class="section" onclick="toggleContent(this)" style="border: 2px solid #ffffff; padding: 10px; margin: 10px auto; display: inline-block;">
        &#43; SUBMIT YOUR MUSIC FOR MASTERING
        <div class="section-content">Placeholder content for submitting music for mastering.</div>
    </div>

    <div class="section" onclick="toggleContent(this)">
        &#43; ABOUT
        <div class="section-content">Placeholder content for the About section.</div>
    </div>

    <div class="section" onclick="toggleContent(this)">
        &#43; RATES
        <div class="section-content">Placeholder content for Rates.</div>
    </div>

    <div class="section" onclick="toggleContent(this)">
        &#43; ARTISTS
        <div class="section-content">Placeholder content for Artists.</div>
    </div>

    <div class="section" onclick="toggleContent(this)">
        &#43; CONTACT
        <div class="section-content">Placeholder content for Contact info.</div>
    </div>

    <script>
        function toggleContent(section) {
            const content = section.querySelector('.section-content');
            if (content.style.display === "block") {
                content.style.display = "none"; // Hide if visible
            } else {
                content.style.display = "block"; // Show if hidden
            }
        }
    </script>
</body>
</html>
